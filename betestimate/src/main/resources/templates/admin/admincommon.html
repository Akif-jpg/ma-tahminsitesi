<!DOCTYPE html>
<html lang="tr">
<head>
    <th:block th:fragment="header">
        <meta name="JSESSIONID" th:content="${sessionid}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/w3.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </th:block>

    <title>common page</title>
</head>
<body>
    <nav th:fragment="navbar" class="w3-bar w3-blue w3-border">
        <div style="display: flex;">
            <a href="/sec/admin" title="Ana sayfaya dön"><h3 class="w3-padding-large w3-text-white">Admin Kontrol Paneli</h3></a>
            <div style="margin-left: auto; margin-right: 0px; display: flex;">
                <button style="margin-left: auto; margin-right: 0px" onclick="document.getElementById('createNewPost').style.display='block';
                document.getElementsByTagName('body').style = 'filter: blur(8px);';
                " type="button" class="w3-btn w3-btn-primary">
                    <img height="50px;" src="/images/new-document.png" title="Yeni İddia Oluştur">
                </button>
                <button style="margin-left: auto; margin-right: 0px" onclick="window.location.href = 'notifications'" type="button" class="w3-btn w3-btn-primary">
                    <img height="50px;" src="/images/notification.png" title="Bildirimleri Gör">
                </button>
                <form th:action="@{/logout}" method="post"  class="w3-padding-large">
                    <input type="image" src="/images/management.png" alt="submit" title="çıkış yap"  height="50px">
                </form>
            </div>           
        </div>
    </nav> 
    <div th:fragment="modal01" id="createNewPost" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
            <span onclick="document.getElementById('createNewPost').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <form class="w3-margin w3-padding-large" id="createPostForm">
                    <center><h4 class="w3-margin">Yeni İddia Oluşturun</h4></center>
                    <div style="display: flex;">
                        <h5 class="w3-margin-right">Başlığı giriniz:</h5>
                        <input id="cpTitle" name="title" type="text" title="başlık" placeholder="title"/>                        
                    </div>
                    <div  class="w3-margin-top" style="display: flex;">
                        <h5 class="w3-margin-right">İçeriği giriniz:</h5>
                        <textarea id="cpContet" name="content" type="box" rows="4" cols="50" title="içerik" placeholder="bugünün tahminlerini yazın..."></textarea>                                           
                    </div>
                    <div class="w3-margin-top" style="display: flex;">
                        <h5 class="w3-margin-right">Birinci takımı giriniz:</h5><input name="team1" type="text" placeholder="takım1"/>
                        &nbsp;&nbsp;&nbsp;
                        <h5 class="w3-margin-right">İkinci takımı giriniz:</h5><input name="team2" type="text" placeholder="takım2"/>                    
                    </div>
                    <div class="w3-margin-top form-group">
                    <h5 class="margin-right">Tarih:</h5>
                    <input type="datetime-local"  name="timestamp"/>
                    </div>
                    <div  class="w3-margin-top" style="display: flex;">
                        <h5 class="w3-margin-right">Resmi seçiniz:</h5>
                        <select value="image_url" name="image_url" id="selectImage">
                            <option value="slyder.jpg">slyder</option>
                            <option value="about-me.jpg">about-me</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>                        
                    </div>
                    <div  class="w3-margin-top" style="display: flex;">
                        <input onClick="createNewPost()" class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge" type="submit" value="Oluştur"/>                                       
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <th:block th:fragment="scripts">
        <script src="/js/sec/admin.js" type="text/javascript"></script>
    </th:block>
</body>
</html>
