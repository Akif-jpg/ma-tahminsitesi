<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="common::head"></th:block>
  <title>İletişim</title>
</head>
<body>
  <!-- Navigator bar from common html page -->
    <th:block th:replace="common::header"></th:block>
    <div class="w3-wrapper">
	    <header class="page-title theme-bg-light text-center gradient py-5">
			<h1 class="heading">Bizimle İletişime Geçin</h1>
		</header>
	    <article class="about-section py-5">
		    <div class="container">			    
				<form>
					<div class="form-group">
					  <label for="exampleInputEmail1">Email adresiniz</label>
					  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
					  <small id="emailHelp" class="form-text text-muted">Bilgileriniz kesinlikle başka bir tarafla paylaşılmayacaktır.</small>
					</div>
					<div class="form-group">
					  <label for="exampleMessage">Mesajınız</label>
					  <textarea class="form-control" name="content" id="exampleMessage"></textarea>
					</div>
					
					<button type="submit" class="btn btn-primary">Mesajı gönder</button>
				  </form>
		    </div>
	    </article>
    </div>
    <!-- Footer from common html page -->
    <th:block th:replace="common::footer"></th:block>
    <!-- Scripts -->
    <th:block th:replace="common::scripts"></th:block>
	<script src="/js/SendMail.js"></script>
    
</body>
</html>
